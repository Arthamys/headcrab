task:
  name: stable x86_64-unknown-freebsd-12
  freebsd_instance:
    image: freebsd-12-1-release-amd64
  setup_script:
    - pkg install -y curl
    - curl https://sh.rustup.rs -sSf --output rustup.sh
    - sh rustup.sh --default-toolchain stable -y --profile=minimal
    - . $HOME/.cargo/env
    - rustup default stable 
  test_script:
    - . $HOME/.cargo/env
    - make -C tests
    - cargo test 